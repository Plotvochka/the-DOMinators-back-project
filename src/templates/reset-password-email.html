<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Email</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <tr>
        <td
          style="
            padding: 20px;
            text-align: center;
            color: #333333;
            font-size: 16px;
          "
        >
          <p style="margin-bottom: 20px">
            Your temporary password for Water Tracking app is:
          </p>
          <p style="font-size: 24px; font-weight: bold">{{password}}</p>
          <p style="margin-bottom: 20px">
            Use it to log in, then change it to something more secure in your
            account settings.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
