tags:
  - User
summary: Patch user info by id
operationId: patchUserInfo
description: 'Update a user info with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'User name'
            type: string
            example: 'John Doe'
            maxLength: 32
          password:
            description: 'User password'
            type: string
            minLength: 8
            maxLength: 64
          oldPassword:
            description: 'User oldPassword'
            type: string
            minLength: 8
            maxLength: 64
          email:
            description: 'User email'
            type: string
          gender:
            description: 'User gender'
            type: string
            enum: ['male', 'female']
responses:
  '200':
    description: Update a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update to user info!
            data:
              type: object
              $ref: ../../../components/schemas/patchInfoSchema.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
