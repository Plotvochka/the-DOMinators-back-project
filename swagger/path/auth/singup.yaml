tags:
  - Auth
summary: Registering a user in the app
operationId: signUpUser
description: 'Registering a user in the app'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
          - repeatPassword
        properties:
          email:
            description: 'User`s email'
            type: string
            example: 'asdaf22@gmail.com'
          password:
            description: 'The password chosen by the user(min. 8 characters max. 64 characters) '
            type: string
            example: '12345678'
          repeatPassword:
            description: 'Repetition of the password chosen by the user'
            type: string
            example: '12345678'
responses:
  '201':
    description: Create a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a user!
            data:
              type: object
              $ref: '../../components/schemas/auth.yaml'
  '409':
    description: Email was already used
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'Email is already in use'
            data:
              type: object
              $ref: '../../components/schemas/auth.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
